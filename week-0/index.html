<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zerodha-Online</title>
</head>
<body>
    <div style="display: flex; justify-content : space-between; padding-left :100px;padding-right : 100px;box-shadow : 2px 1px 2px #eee;">
        <img src="logo.svg" alt="logo" width="120" height="20px" style = "padding-top : 15px">
        <div style="display: flex ; justify-content : space-between">
            <div style="padding : 20px;color :gray;cursor :pointer;">
                Sign up 
            </div>
            <div style="padding : 20px;color : gray;cursor :pointer;">
                About us
            </div>
            <div style="padding : 20px;color :gray;cursor :pointer;">
                Product
            </div>
            <div style="padding : 20px;color :gray;cursor :pointer;">
                Pricing
            </div>
            <div style="padding : 20px;color : gray;cursor :pointer;">
                Support
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content : center;padding-top:10px;">        
        <img src="zerodha.png" alt="landing page" width="950">
    </div>
    <div style="display: flex; justify-content : center;"> 
        <h1 style="font-weight:700;">invest in everything</h1>
    </div>
    <div style="display:flex; justify-content : center;">
        <h2 style="font-weight:400;">Online platform to invest in stocks, derivatives, mutual funds, and more</h2>   
    </div>
    <div style="display: flex; justify-content : center;cursor :pointer;">
        <div style="background-color:#387ed1;padding-top:10px;padding-bottom:10px;padding-left:30px;padding-right:30px;color:white;border-radius:3px;cursor :pointer;font-size :20px">Sign up now</div>
    </div>
    <div id="calculator" style="display: flex;">
        <h2>Simple Interest Calculator</h2>
        <table>
            <tr>
                <th>Principal Amount</th>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <th>Interest Rate (%)</th>
                <td><input type="number" id="rate"></td>
            </tr>
            <tr>
                <th>Time (years)</th>
                <td><input type="number" id="time"></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="calculateInterest()">Calculate Interest</button></td>
            </tr>
        </table>
        <h3>Result</h3>
        <table id="resultTable">
            <tr>
                <th>Interest</th>
                <td id="interestResult"></td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td id="totalAmountResult"></td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
